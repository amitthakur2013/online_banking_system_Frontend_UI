<div class="container">
	<h2 class="text-center mt-2">Welcome, {{userdata['firstName']}}!</h2><br/>
	<div class="row">
		<div class="col-md-6">
			<h3>Profile Details</h3><br/>
			<ul>
				<li>Name: {{userdata["firstName"]+" "+userdata["lastName"]}}</li><br/>
				<li>Address: {{userdata['address']}}</li><br/>
				<li>Email : {{userdata['email']}}</li><br/>
				<li>Phone No : {{userdata["phoneNo"]}}</li>
			</ul>
		</div>
		<div class="col-md-6">
			<h3>Accounts</h3><br/>
			<small>select your account for details</small>
			<div class="row">
				<div class="col-md-8 col-12">
					<select [(ngModel)]="selectedLevel" (change)="selected()" class="form-control">
						<option disabled>
							please select account
						</option>
						<option *ngFor = "let account of accountsdata" [ngValue]="account.id.acctNo">
							{{account.acctType}}
						</option>
					</select>
				</div>
				<div class="col-md-4 col-12">
					<button id="act_detail_btn" disabled class="btn btn-md btn-success" (click)="getAccntDetails()">See Details</button>
				</div>
			</div>
			
		</div>
	</div>
</div>
